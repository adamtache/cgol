<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="css/game.css" rel="stylesheet" type="text/css">
	<link href="css/agency.css" rel="stylesheet">
	<script type"text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>

	<section id="services">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">Adam's Game of Life</h2>
					<h3 class="section-subheading text-muted">Based on <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a></h3>
					<div class="input-group">
						
						<p id="heightTitle"> <b>Dimensions (# Cells x Cells)</b></p>
						<input type="range" id="heightInput" data-slider-step="10" name="heightInput" min="10" max="200" value="50" oninput="amount.value=heightInput.value">
						<output name="amount" id="amount" for="heightInput">50</output>

						<p id="speedTitle"> <b>Speed (Miliseconds between step)</b></p>
						<input type="range" id="speedInput" data-slider-step="10" name="speedInput" min="1" max="200" value="50" oninput="amount2.value=speedInput.value">
						<output name="amount2" id="amount2" for="widthInput">50</output>

						<button type="button" class="btn btn-info" id="SetConditions">Set Conditions</button>
						<button type="button" class="btn btn-primary" id="Random">Randomize</button>
						<button type="button" class="btn btn-success" id="Play">Play</button>
						<button type="button" class="btn btn-danger" id="Stop">Stop</button>
						<button type="button" class="btn btn-warning" id="Reset">Reset</button>
						<button type="button" class="btn btn-success" id="Step">Step</button>
					</div>

					<canvas id="myGame" width="500px" height="500px"></canvas>
				</div>
			</div>
		</div>
	</section>
</footer>

</body>
</html>
